<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="menu">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <div class="profile">
            <img src="icon/profile-icon.webp" alt="" id="profile-img">
            <span id="username">user</span>
        </div>
        <ul>
            <li>
                <a href="">
                    <i class='bx bxs-cart' ></i>
                    <span class="nav-item">shopping Cart</span>
                </a>
                    <span class="tool-tip">shopping Cart</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bxs-food-menu'></i>
                    <span class="nav-item">my orders</span>
                </a>
                <span class="tool-tip">my orders</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bxs-purchase-tag' ></i>
                    <span class="nav-item">my purchase</span>
                </a>
                <span class="tool-tip">my purchase</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bxs-message-dots' ></i>
                    <span class="nav-item">message</span>
                </a>
                <span class="tool-tip">message</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bxs-cog' ></i>
                    <span class="nav-item">setting</span>
                </a>
                <span class="tool-tip">setting</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-log-out'></i>
                    <span class="nav-item">logout</span>
                </a>
                <span class="tool-tip">logout</span>
            </li>
        </ul>
    </div>
    <div class="main-container">
        asd
    </div>
    <script>
        let sidebar = document.querySelector('.sidebar')
        let btn = document.querySelector('#btn')
        btn.onclick = function(){
        sidebar.classList.toggle('active')
        }
    </script>
</body>
</html>
